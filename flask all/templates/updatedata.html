{% extends "base.html" %}

{% block xyz %}


<div style="padding-left: 15%; padding-right: 15%; padding-top: 3%;">
    <div>
        <h1 style="color: red; text-align: center; margin-bottom: 20px;">Update Data</h1>
    </div>
    <form action="/updatedatanow/{{data.id}}" method="post">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Full Name</label>
          <input type="text" value = "{{data.fullname}}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your name" name="fname">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Email</label>
          <input type="email" value = "{{data.email}}" class="form-control" id="exampleInputPassword1" placeholder="Enter your Email" name="email">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Phone Number</label>
          <input type="number" value = "{{data.phone_number}}" class="form-control" id="exampleInputPassword1" placeholder="Enter your Phone Number" name="pnumber">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Message</label>
          <textarea type="text" rows="5" class="form-control" id="exampleInputPassword1" placeholder="Enter your Message Here...." name="msg">{{data.message}}</textarea>
        </div>
        
        <div style="text-align: center;">
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
      </form>
</div>


{% endblock xyz %}
