<!DOCTYPE html>
<html class="no-js" lang="en-GB">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="An example pen showing how a basic CSS Grid container can create a nice, responsive card layout.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CSS Grid Cards</title>
    <link rel="stylesheet" href="/static/show.css">

  </head>
</html>
<div class="grid">
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
  {% endif %}

    {% for i in all_data %}       

  <div class="card"><img class="card__img" src="https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=crop&amp;w=2250&amp;q=80" alt="Snowy Mountains">
    <div class="card__content">
      <h1 class="card__header">{{i.name}}</h1>
      <h3>{{i.user_email}}</h3>
      <h3>{{i.phon_nmbr}}</h3>
      <div class="card__text-wrapper">
        <p class="card__text">{{i.message}}</p>
      </div>
      <div style="display: flex; flex-wrap: nowrap;">

        <form action = "/updatedata/{{i.id}}" method = "post">
          {% csrf_token %}
          <button type = "submit" class="card__btn">Update <span>&rarr;</span></button>
        </form>

        <form action = "/delete-record/{{i.id}}" method = "post">
            {% csrf_token %}
            <button type="submit" style="background-color: red; color: white;" class="card__btn">Delete <span>&rarr;</span></button>
        </form>

    </div>
    </div>
  </div>

  {% endfor %} 





</div>
